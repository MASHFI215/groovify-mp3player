<!DOCTYPE html>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="groovify">groovify</li>

    <div class="container">
        
        <div class="songlist">
            <h1>GROOVIFY-get your favourite music here</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                <img src="covers/cover1.jpg" alt="1">
              <span class="songname"></span>
                <span class="songlistplay"><i><i id="0" class=" songitemplay fa-solid fa-2x fa-circle-play"></i></i></span>

                </div>
                <div class="songitem">
                    <img src="covers/cover2.jpeg" alt="2">
                  <span class="songname"></span>
                    <span class="songlistplay"><i id="1" class=" songitemplay fa-solid fa-2x fa-circle-play"></i></span>
    
                    </div>
                    <div class="songitem">
                        <img src="covers/cover3.jpg" alt="3">
                        <span class="songname"></span>
                        <span class="songlistplay"><i id="2" class=" songitemplay fa-solid fa-2x fa-circle-play"></i></span>
        
                    </div>
                        <div class="songitem">
                            <img src="covers/cover4.jpeg" alt="4">
                      <span class="songname"></span>
                            <span class="songlistplay"><i id="3" class=" songitemplay fa-solid fa-2x fa-circle-play"></i></span>
            
                            </div>

                                <img src="covers/cover5.jpeg" alt="5">

                                </div>
            </div>
        </div>

        <div class="songbanner"></div>
    </div>
    <div class="language-section">

        </ul>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <img src="playing.gif" width="90px" alt="" id="gif"> <span id="mastersongname">3 doors down</span>
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterplay"></i>
